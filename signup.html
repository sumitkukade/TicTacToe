<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="css/tictactoe.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/basic_functions.js"></script>

</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">

		Username<br>
		<input type="text" ng-model="username" placeholder="username"><br><br>
		
		Password:<br>
		<input type="password" ng-model="password" placeholder="Password"><br><br>

		Alias<br>
		<input type="text" ng-model="alias" placeholder="Display Name"><br><br>


		Email<br>
		<input type="text" ng-model="email" placeholder="Email"><br><br>
		<input type="button" value="signup" ng-click="signup()">
	</div>

</body>
</html>
